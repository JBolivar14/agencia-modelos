<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login a Agencia Modelos Argentinas">
    <meta name="theme-color" content="#0483B8">
    <title>Login - Agencia Modelos Argentinas</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üëó</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="utils.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card login-card">
            <h1>üîê Login</h1>
            <p class="subtitle" id="subtitleText">Si ya est√°s registrado, inici√° sesi√≥n. Si no, registrate para crear tu cuenta.</p>

            <div class="login-switch" style="display:flex; gap:8px; margin: 16px 0;">
                <button type="button" id="btnModeLogin" class="btn-secondary" style="flex:1;">Iniciar sesi√≥n</button>
                <button type="button" id="btnModeRegister" class="btn-secondary" style="flex:1;">Registrarse</button>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario o email</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Ingresa tu usuario o email"
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Ingresa tu contrase√±a"
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn-submit">
                    <span id="submitText">Iniciar Sesi√≥n</span>
                    <span id="submitLoader" class="loader" style="display: none;"></span>
                </button>
                
                <div id="message" class="message"></div>
            </form>

            <form id="registerForm" style="display:none;">
                <div class="form-group">
                    <label for="regNombre">Nombre completo</label>
                    <input type="text" id="regNombre" name="regNombre" required placeholder="Tu nombre" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="regEmail" required placeholder="tuemail@ejemplo.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="regTelefono">Tel√©fono</label>
                    <input type="tel" id="regTelefono" name="regTelefono" placeholder="Opcional" autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="regMensaje">Mensaje</label>
                    <input type="text" id="regMensaje" name="regMensaje" placeholder="Opcional">
                </div>

                <button type="submit" class="btn-submit">
                    <span id="regSubmitText">Crear mi cuenta</span>
                    <span id="regSubmitLoader" class="loader" style="display: none;"></span>
                </button>

                <div id="regMessage" class="message"></div>
            </form>
            
            <div class="login-footer">
                <a href="/" class="back-link">‚Üê Volver al inicio</a>
            </div>
        </div>
    </div>
    
    <script>
        // Verificar si ya est√° autenticado
        async function checkAuth() {
            const response = await fetch('/api/session');
            const data = await response.json();
            if (data.authenticated) {
                window.location.href = '/admin';
            }
        }

        checkAuth();

        // Cambiar modo login/registro (sin revelar roles)
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const subtitleText = document.getElementById('subtitleText');
        const btnModeLogin = document.getElementById('btnModeLogin');
        const btnModeRegister = document.getElementById('btnModeRegister');

        function setMode(mode) {
            if (mode === 'register') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                subtitleText.textContent = 'Complet√° tus datos y te enviaremos un email para confirmar tu direcci√≥n.';
            } else {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                subtitleText.textContent = 'Si ya est√°s registrado, inici√° sesi√≥n. Si no, registrate para crear tu cuenta.';
            }
        }

        btnModeLogin.addEventListener('click', () => setMode('login'));
        btnModeRegister.addEventListener('click', () => setMode('register'));

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.btn-submit');
            const submitText = document.getElementById('submitText');
            const submitLoader = document.getElementById('submitLoader');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitLoader.style.display = 'inline-block';
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = 'Login exitoso. Redirigiendo...';
                    messageDiv.className = 'message success';
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    messageDiv.textContent = data.message || 'Usuario o contrase√±a incorrectos';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexi√≥n. Por favor, intenta nuevamente.';
                messageDiv.className = 'message error';
            } finally {
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitLoader.style.display = 'none';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.querySelector('#registerForm .btn-submit');
            const submitText = document.getElementById('regSubmitText');
            const submitLoader = document.getElementById('regSubmitLoader');
            const messageDiv = document.getElementById('regMessage');

            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitLoader.style.display = 'inline-block';
            messageDiv.textContent = '';
            messageDiv.className = 'message';

            const payload = {
                nombre: document.getElementById('regNombre').value,
                email: document.getElementById('regEmail').value,
                telefono: document.getElementById('regTelefono').value,
                empresa: null,
                mensaje: document.getElementById('regMensaje').value || 'Registro'
            };

            try {
                const response = await fetch('/api/contacto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json().catch(() => ({}));
                if (response.ok && data.success) {
                    messageDiv.textContent = data.message || '¬°Listo! Revis√° tu email para confirmar.';
                    messageDiv.className = 'message success';
                    document.getElementById('registerForm').reset();
                } else {
                    messageDiv.textContent = data.message || 'No se pudo enviar tu informaci√≥n';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexi√≥n. Por favor, intenta nuevamente.';
                messageDiv.className = 'message error';
            } finally {
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitLoader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
