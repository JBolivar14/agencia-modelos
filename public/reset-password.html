<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restablecer contrase√±a - Agencia Modelos Argentinas">
    <meta name="theme-color" content="#0483B8">
    <title>Restablecer contrase√±a - Agencia Modelos Argentinas</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üëó</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card login-card">
            <h1>üîê Restablecer contrase√±a</h1>
            <p class="subtitle" id="subtitleText">Eleg√≠ una nueva contrase√±a. El link vence en 1 hora.</p>

            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">Nueva contrase√±a</label>
                    <input type="password" id="newPassword" name="newPassword" required placeholder="M√≠nimo 8 caracteres" autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="newPassword2">Repetir contrase√±a</label>
                    <input type="password" id="newPassword2" name="newPassword2" required placeholder="Repet√≠ tu contrase√±a" autocomplete="new-password">
                </div>

                <button type="submit" class="btn-submit">
                    <span id="submitText">Guardar nueva contrase√±a</span>
                    <span id="submitLoader" class="loader" style="display:none;"></span>
                </button>

                <div id="message" class="message"></div>
            </form>

            <div class="login-footer">
                <a href="/login" class="back-link">‚Üê Volver al login</a>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = (params.get('token') || '').trim();
        const messageDiv = document.getElementById('message');
        const subtitleText = document.getElementById('subtitleText');

        if (!token) {
            subtitleText.textContent = 'Token inv√°lido o faltante.';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!token) return;

            const submitBtn = document.querySelector('.btn-submit');
            const submitText = document.getElementById('submitText');
            const submitLoader = document.getElementById('submitLoader');

            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitLoader.style.display = 'inline-block';
            messageDiv.textContent = '';
            messageDiv.className = 'message';

            const pw = document.getElementById('newPassword').value;
            const pw2 = document.getElementById('newPassword2').value;
            if (!pw || pw.length < 8) {
                messageDiv.textContent = 'La contrase√±a debe tener al menos 8 caracteres';
                messageDiv.className = 'message error';
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitLoader.style.display = 'none';
                return;
            }
            if (pw !== pw2) {
                messageDiv.textContent = 'Las contrase√±as no coinciden';
                messageDiv.className = 'message error';
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitLoader.style.display = 'none';
                return;
            }

            try {
                const response = await fetch('/api/usuarios/password/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password: pw })
                });
                const data = await response.json().catch(() => ({}));
                if (response.ok && data.success) {
                    messageDiv.textContent = data.message || 'Contrase√±a actualizada. Ya pod√©s iniciar sesi√≥n.';
                    messageDiv.className = 'message success';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 900);
                } else {
                    messageDiv.textContent = data.message || 'No se pudo restablecer la contrase√±a';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexi√≥n. Por favor, intenta nuevamente.';
                messageDiv.className = 'message error';
            } finally {
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitLoader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
